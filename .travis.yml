language: android
jdk: oraclejdk8
sudo: false

os:
  - linux
addons:
  apt_packages:
    - pandoc
before_install:
  - yes | $ANDROID_HOME/tools/bin/sdkmanager "platforms;android-29"
  - chmod +x gradlew
android:
  components:
    - tools
    - platform-tools
    - tools
    - build-tools-29.0.2
    - android-29
  licenses:
    - android-sdk-preview-license-.+
    - android-sdk-license-.+
    - google-gdk-license-.+

script:
  - ./gradlew clean check --profile
  - pandoc `ls -1rt build/reports/profile/profile-*.html | tail -n1` -t plain
  - ./gradlew build
  - ./gradlew test
